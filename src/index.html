<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pura</title>
  <link rel="stylesheet" href="http://localhost:3000/_compiled/main.css">
</head>
<body>
  <h1>Pura</h1>
  <p>Looking for documentation and features? Head <a href="https://github.com/trendyminds/pura/">back to the GitHub repo</a>.</p>

  <h2>Responsive images using Picturefill</h2>
  <picture>
    <source srcset="/images/placeholder--large.jpg" media="(min-width: 450px)">
    <img srcset="/images/placeholder--small.jpg" alt="A test image">
  </picture>

  <div data-my-module></div>
  <div data-react-module></div>

  <script src="http://localhost:3000/_compiled/runtime~main.js"></script>
  <script src="http://localhost:3000/_compiled/vendors~main.js"></script>
  <script src="http://localhost:3000/_compiled/main.js"></script>
</body>
</html>
